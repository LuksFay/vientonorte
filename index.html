<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viento Norte - Turismo Artístico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Viento Norte</h1>
            <p>Donde los viajes se convierten en arte salvaje.</p>
            <a href="#contact" class="btn">Explora Ahora</a>
        </div>
    </section>

    <!-- Destinations Section -->
    <section class="destinations">
        <h2>Destinos que Desafían</h2>
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Montañas">
                <div class="card-content">
                    <h3>Cumbres Rebeldes</h3>
                    <p>Un lienzo de piedra y viento.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Playas">
                <div class="card-content">
                    <h3>Mareas Indomables</h3>
                    <p>Olas que pintan el infinito.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1446488548448-395a9c1e6c77?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Bosques">
                <div class="card-content">
                    <h3>Selva de Susurros</h3>
                    <p>Donde la tierra respira arte.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Crea tu Odisea</h2>
        <form>
            <input type="text" placeholder="Tu Nombre" required>
            <input type="email" placeholder="Tu Email" required>
            <textarea placeholder="¿Qué sueñas explorar?" rows="4" required></textarea>
            <button type="submit" class="btn">Lánzate</button>
        </form>
    </section>
</body>
</html>
